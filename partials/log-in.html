<div class="loginbody">
<div class="flashcard">
  <section class="user-form">
    <h1>Login or Register</h1>
    <div>
      Email: <input type="email" ng-model="account.email">
    </div>
    <div>
      Password: <input type="password" ng-model="account.password">
    </div>
    <div>
      <a class="waves-effect waves-light btn left" ng-click="login()">Log in</a> &nbsp;
      <a class="waves-effect waves-light btn" ng-click="register()">Register</a>
    </div>
  </section>
  </div>
</div>

<!DOCTYPE html>
<html>
<head>
    <title>JishoApp</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
</head>
<!-- INITIALIZE -->

<!-- <div class="parallax-container">
    <div class="parallax"><img src="img/woods.jpg"></div>
</div> -->

<body ng-app="app">
    <h1>AnkiJisho暗記辞書</h1>
    <div ng-controller="WordController">

    <div class="nav">
        <input type="text" ng-model="search" class="searchbar" ng-model-options="{ debounce: 800 }" id="input" placeholder="Search for a word!">
    </div>

        <div ng-show="search.length" ng-repeat="word in wordArr | filter: wordfinder">
            <div class="wordcard">
            <h4>日本語:</h4><span class="mainDefinition" ng-repeat="japanese in word.japanese"> ・ {{japanese.word}} {{japanese.reading}}</span>
            <h4>English:</h4><span class="englishDefinition" ng-repeat="english in word.senses"> ・ {{english.english_definitions[0]}}</span>
            </div>
        </div>
    </div>



<!-- SCRIPTS -->
    <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
    <!-- <script type="text/javascript" src="main.js"></script> -->
<!-- APP FILES -->
    <script type="text/javascript" src="app/app.js"></script>
<!-- PROVIDERS -->
    <script src="app/factories/wordFactory.js"></script>
<!-- CONTROLLERS -->
    <script src="app/controllers/wordController.js"></script>
</body>
</html>
